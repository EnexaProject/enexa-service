apiVersion: v1
kind: PersistentVolume
metadata:
    name: enexa-module-pv
spec:
    capacity:
        storage: 500Mi
    volumeMode: Filesystem
    accessModes:
        - ReadWriteMany
    persistentVolumeReclaimPolicy: Delete
    storageClassName: local-storage
    local:
        path: /home/farshad/test/enexa/shared
    nodeAffinity:
        required:
            nodeSelectorTerms:
                - matchExpressions:
                      - key: kubernetes.io/hostname
                        operator: In
                        values:
                            - minikube
